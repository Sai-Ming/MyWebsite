<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>自動語音歡迎</title>
</head>
<body>
  <h1>歡迎來到我的網站</h1>
  <p>請點擊任意位置以開始語音。</p>

  <script>
    function speak() {
      const msg = new SpeechSynthesisUtterance("Welcome to my garden！");
      msg.lang = "zh-HK"; // 也可以用 zh-TW、zh-CN、en-GB 等
      msg.pitch = 1;
      msg.rate = 1;
      msg.volume = 1;
      speechSynthesis.speak(msg);
    }

    // 只觸發一次
    window.addEventListener('click', () => {
      speak();
    }, { once: true });
  </script>
</body>
